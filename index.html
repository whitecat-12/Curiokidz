<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CurioKidz</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#05C8F7">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <style>
    .video-container {
      position: relative;
      width: 90%;             /* Lebar fleksibel */
      max-width: 700px;       /* Maksimal di desktop */
      aspect-ratio: 16 / 10;  /* Jaga proporsi video */
      overflow: hidden;
      border-radius: 12px;
      background-color: #05C8F7;
      margin: auto;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-button {
      position: absolute;
      top: 50%;               /* Selalu di tengah */
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .play-button:hover {
      background-color: rgba(243, 243, 243, 0.6);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      transform: translate(-50%, -50%) scale(1.05);
    }

    .play-button:active {
      transform: translate(-50%, -50%) scale(0.95);
    }

    .play-button i {
      font-size: 2rem;
      color: black;
    }

    /* Ukuran tombol di HP lebih kecil */
    @media (max-width: 480px) {
      .play-button {
        width: 60px;
        height: 60px;
      }
      .play-button i {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen" style="background-color:#05C8F7;">

  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="index.mp4" type="video/mp4" />
      Browser Anda tidak mendukung video.
    </video>

    <!-- Tombol hanya untuk pindah halaman -->
    <button type="button" class="play-button" id="playBtn" aria-label="Play">
      <i class="fas fa-play"></i>
    </button>
  </div>

  <audio id="bgMusic" autoplay loop muted playsinline>
    <source src="backsound01.mp3" type="audio/mpeg" />
    Browser Anda tidak mendukung audio.
  </audio>

  <script>
    const playBtn = document.getElementById('playBtn');
    const bgMusic = document.getElementById('bgMusic');

    // Tombol play hanya untuk pindah halaman
    playBtn.addEventListener('click', () => {
      window.location.href = 'halaman2.html';
    });

    // ====== AUTOPLAY PWA TRICK ======
    const musicAllowed = localStorage.getItem('musicAllowed') === 'true';

    function startMusic() {
      bgMusic.muted = false;
      bgMusic.play().catch(() => {});
      localStorage.setItem('musicAllowed', 'true');
    }

    if (musicAllowed) {
      startMusic();
    } else {
      window.addEventListener('load', () => {
        bgMusic.play().then(() => {
          setTimeout(() => {
            startMusic();
          }, 200);
        }).catch(() => {
          document.addEventListener('touchstart', startMusic, {once:true});
          document.addEventListener('pointerdown', startMusic, {once:true});
          document.addEventListener('click', startMusic, {once:true});
          document.addEventListener('scroll', startMusic, {once:true});
        });
      });
    }

    // Register service worker untuk PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
